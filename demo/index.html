<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>kwc-challenge-set demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../kwc-challenge-set.html">

    <custom-style>
        <style is="custom-style" include="demo-pages-shared-styles"></style>
    </custom-style>

    <script>
        var challengeSet = {
            "title": "Flash and draw the lights",
            "description": "Turn on lights, change colors, make them move and sparkle. Paint pictures, learn to make frame by frame animations.",
            "category": "kano-code-challenges-pixel-intro",
            "medal-disabled": "static/challenges/training/pixel_medal_disabled.svg",
            "medal-enabled": "static/challenges/training/pixel_intro.svg",
            "challenges": [
                {
                    "title": "Pixel lights on",
                    "slug": "pixel_intro_1"
                },
                {
                    "title": "Pixel color picker",
                    "slug": "pixel_intro_2"
                },
                {
                    "title": "Pixel color random loop",
                    "slug": "pixel_intro_3"
                },
                {
                    "title": "Pixel point",
                    "slug": "pixel_intro_4"
                }
            ],
            "products": [
                "lightboard",
                "RPK"
            ]
        };

        document.addEventListener('WebComponentsReady', () => {
            var kwcChallengeSet = document.getElementById('set-one');
            kwcChallengeSet.challengeSet = challengeSet;
            kwcChallengeSet.progress = 1;
        });

    </script>

</head>

<body>
    <div style="max-width: 800px; margin: auto;" class="vertical-section-container centered">
        <h3>Basic kwc-challenge-set demo</h3>
        <demo-snippet>
            <template>
                <kwc-challenge-set id='set-one'></kwc-challenge-set>
            </template>
        </demo-snippet>
    </div>
</body>

</html>
